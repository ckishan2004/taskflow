<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       
    </style>
</head>
 <div id="login" class="page-content">
            <div class="container">
                <div class="login-container">
                    <div class="login-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to access your account</p>
                    </div>
                    
                    <div class="login-form">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">Email Address</label>
                                <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="form-group" style="position: relative;">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                                <i class="fas fa-eye" id="togglePassword" style="position: absolute; right: 15px; top: 47px; cursor: pointer; color: #94a3b8;"></i>
                            </div>
                            
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                                <div style="display: flex; align-items: center;">
                                    <input type="checkbox" id="remember" style="margin-right: 8px;">
                                    <label for="remember">Remember me</label>
                                </div>
                                <div>
                                    <a href="#" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">Forgot password?</a>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 20px;">Sign In</button>
                        </form>
                        
                        <div style="text-align: center; margin-top: 30px;">
                            <p style="margin-bottom: 15px; color: #64748b;">Or sign in with</p>
                            <div style="display: flex; justify-content: center; gap: 20px;">
                                <div style="width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; background-color: #fff; color: #DB4437; border: 1px solid #e2e8f0;">
                                    <i class="fab fa-google"></i>
                                </div>
                                <div style="width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; background-color: #3b5998; color: white;">
                                    <i class="fab fa-facebook-f"></i>
                                </div>
                                <div style="width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; background-color: #1DA1F2; color: white;">
                                    <i class="fab fa-twitter"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div style="text-align: center; margin-top: 20px;">
                            <p>Don't have an account? <a href="signup.html" style="color: #3f37c9;; text-decoration: none; font-weight: 500;">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();
        
            // Simple validation
            if (!email || !password) {
                alert("Please enter email and password.");
                return;
            }
        
            // Fake user login (no backend yet)
            const username = email.split("@")[0];
            localStorage.setItem("user", JSON.stringify({
                name: username,
                email: email
            }));
        
            // Redirect to dashboard
            window.location.href = "taskflow.html";
        });
        </script>
        
        
</body>
</html>
