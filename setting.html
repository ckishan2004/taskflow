<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings â€“ TaskFlow</title>
  <link rel="stylesheet" href="setting.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="logo"><i class="fas fa-tasks"></i> TaskFlow</div>
    <nav>
      <ul>
        <li><a href="taskflow.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="setting.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
        <li id="loginStatusContainer">
          <div class="profile-dropdown">
            <button class="profile-btn" id="loginStatus">
              <i class="fas fa-user"></i> User
            </button>
            <div class="dropdown-content" id="dropdownContent">
              <a href="profile.html"><i class="fas fa-user-circle"></i> Profile</a>
              <a href="taskflow.html"><i class="fas fa-cog"></i> Settings</a>
              <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
          </div>
        </li>
      </ul>
    </nav>
    <div style="clear: both;"></div>
  </div>
</header>

<main class="main">
  <div class="container">
    <div class="settings-container">
      <h1 class="settings-title">Account Settings</h1>

      <div class="settings-tabs">
        <button class="tab-btn active" data-tab="profile">Profile</button>
        <button class="tab-btn" data-tab="preferences">Preferences</button>
        <button class="tab-btn" data-tab="security">Security</button>
        <button class="tab-btn" data-tab="notifications">Notifications</button>
      </div>

      <!-- Tabs -->
      <div class="tab-content active" id="profile">
        <form class="settings-form">
          <div class="form-group">
            <label>Profile Picture</label>
            <div class="avatar-upload">
              <div>
                <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg">
              </div>
              <div class="avatar-preview" id="imagePreview"
                   style="background-image: url('https://placehold.co/150x150?text=User+Photo');">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" value="John Doe">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" value="john@example.com">
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" class="form-control" rows="3">Productive task manager</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>

      <div class="tab-content" id="preferences">
        <p>Preferences settings go here.</p>
      </div>

      <div class="tab-content" id="security">
        <p>Security settings go here.</p>
      </div>

      <div class="tab-content" id="notifications">
        <p>Notifications settings go here.</p>
      </div>
    </div>
  </div>
</main>

<script>
  // Tabs Functionality
  const tabButtons = document.querySelectorAll('.tab-btn');
  const tabContents = document.querySelectorAll('.tab-content');

  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelector('.tab-btn.active').classList.remove('active');
      document.querySelector('.tab-content.active').classList.remove('active');

      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    });
  });

  // Image Upload Preview
  const imageUpload = document.getElementById('imageUpload');
  const imagePreview = document.getElementById('imagePreview');

  imageUpload.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        imagePreview.style.backgroundImage = `url('${e.target.result}')`;
      };
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
