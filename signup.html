<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - TaskFlow</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="signup-container">
    <div class="signup-box">
        <div class="header">
            <i class="fas fa-user-plus"></i>
            <h1>Create Your Account</h1>
            <p>Join TaskFlow and manage your tasks with ease.</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signupName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="you@example.com" required>
            </div>
            <div class="form-group password-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="••••••••" required>
                <i id="togglePassword" class="fas fa-eye"></i>
            </div>
            <button type="submit" class="btn-signup">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </form>

        <p class="login-link">
            Already have an account? 
            <a href="login.html">Login</a>
        </p>
    </div>
</div>

<script>
// Password show/hide toggle
document.getElementById("togglePassword").addEventListener("click", function() {
    const passwordInput = document.getElementById("signupPassword");
    const type = passwordInput.type === "password" ? "text" : "password";
    passwordInput.type = type;
    this.classList.toggle("fa-eye-slash");
});

// Sign Up form handling
document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("signupName").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();

    localStorage.setItem("registeredUser", JSON.stringify({ name, email, password }));
    localStorage.setItem("user", JSON.stringify({ name, email }));

    window.location.href = "taskflow.html";
});
</script>

</body>
</html>
